<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MPEG2-TS Video Element</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@1/+esm"></script>
  <script type="module" src="/src/main.ts"></script>
  <style>
    html,
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      display: flex;
      width: 100%;
    }

    media-live-button {
      display: none;
    }

    media-controller {
      aspect-ratio: 16/9;
      width: 80%;
      margin: 20px;
      border-radius: 10px;
      overflow: hidden;

    }

    media-controller[mediastreamtype=live] media-time-range {
      display: none;
    }

    media-controller[mediastreamtype=live] media-live-button {
      display: block;
    }

    media-controller[mediastreamtype=live] .spacer {
      background: var(--media-control-background, var(--media-secondary-color, rgb(20 20 30 / .7)));
      flex-grow: 1;
    }
  </style>
</head>

<body>

  <media-controller noautoseektolive defaultstreamtype="live">
    <mpegts-video slot="media" muted autoplay src="http://81.94.196.204/tsstreamer/France24_HD.ts"></mpegts-video>

    <media-loading-indicator slot="centered-chrome" noautohide></media-loading-indicator>

    <media-control-bar>
      <media-play-button></media-play-button>
      <media-mute-button></media-mute-button>
      <media-volume-range></media-volume-range>
      <media-time-range></media-time-range>
      <span class="spacer"></span>
      <media-pip-button></media-pip-button>
      <media-captions-button></media-captions-button>
      <media-live-button disabled></media-live-button>
      <media-fullscreen-button></media-fullscreen-button>
    </media-control-bar>
  </media-controller>

</body>

</html>
